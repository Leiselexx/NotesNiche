<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="images/img1.jpg">

	<title>NotesNiche</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" type="text/css" href="font.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Lobster|Montserrat|Noto Sans" rel="stylesheet">
	<script src="https://kit.fontawesome.com/65ea6cfc19.js" crossorigin="anonymous"></script>
	
</head>
<header>
	
</header>

<body>

	<div id="loading-animation">
        <div class="spinner1"></div>
        <div class="spinner2"></div>
        <div class="spinner3"></div>
    </div>


	<div class ="container">
		<div id="header-placeholder"> </div>


		

		<div class="slideshow-container">		
			<div class="mySlides fade">
				<div class="numbertext">1 / 2</div>
				<img src="images/banner1.png" class="slide">		
			</div>

			<div class="mySlides fade">
				<div class="numbertext">2 / 2</div>
				<img src="images/banner2.png" class="slide">
				
			</div>

		  	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		  	<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>

		<br>

		<div style="text-align:center">
		  <span class="dot" onclick="currentSlide(1)"></span>
		  <span class="dot" onclick="currentSlide(2)"></span>
		</div>

		<div class="feat">
			<p>FEATURED ITEMS</p>
		</div>

		<br>

		<div class="responsive" id ="searchResults">

			<div class="gallery">
				<div class="item">
				    <img src="images/img1.jpg" alt="Northern Lights" width="600" height="400">
				  <p>Pink Pen Set</p>
			 	</div>
			  <p class="calendar-price"> P99.00 </p>
                <button> Add to Cart </button>
			</div>

			<div class="gallery">
				<div class="item">
				    <img src="Notebook/Floral Print Cover Notebook.png" alt="Northern Lights" width="600" height="400">
				  <p> Floral Print Notebook</p>
			 	</div>
			  <p class="calendar-price"> P109.00 </p>
                <button> Add to Cart </button>
			</div>

			<div class="gallery">
				<div class="item">
				    <img src="Notepads/Memo Pad (1).png" alt="Northern Lights" width="600" height="400">
				  <p>Memo Pad</p>
			 	</div>
			  <p class="calendar-price"> P59.00 </p>
                <button> Add to Cart </button>
			</div>

			<div class="gallery">
				<div class="item">
				    <img src="Pencil Case/PencilCase1.png" alt="Northern Lights" width="600" height="400">
				  <p>Clear Pencil Case</p>
			 	</div>
			  <p class="calendar-price"> P190.00 </p>
                <button> Add to Cart </button>
			</div>

			<div class="gallery">
				<div class="item">
				    <img src="Notebook/Minimalist Notebook (1).png" alt="Northern Lights" width="600" height="400">
				  <p>Floral Notebook</p>
			 	</div>
			  <p class="calendar-price"> P150.00 </p>
                <button> Add to Cart </button>
			</div>

			
		</div>
		
		<div id="footer-placeholder"></div>


	</div>
	<script src="script.js"></script>
	</body>
</html>
